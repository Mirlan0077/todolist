<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали задачи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .task-info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Детали задачи</h1>
        <div class="task-info">
            <strong>Описание:</strong> {{ task.description }}
        </div>
        <div class="task-info">
            <strong>Статус:</strong> {{ task.get_status_display }}
        </div>
        <div class="task-info">
            <strong>Срок выполнения:</strong> {{ task.due_date }}
        </div>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад к списку задач</a>
    </div>
</body>
</html>
