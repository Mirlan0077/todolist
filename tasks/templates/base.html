{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
